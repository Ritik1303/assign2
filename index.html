<!DOCTYPE html>
<html lang="en-US" dir="ltr" style="background-color: grey;">
  <head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial scale=1">
    <meta name="description" content="Registration forms">
</head>
<body style="margin: 20px; padding: 10px;">
	<header>
		<div style="background: lightgrey">
			<span>
				<img src="images/logo.jpg" height="60px" width="60px" alt="Logo Image" style="margin: 5px;">
			</span>
			<span style="float: right;height: 60px; margin: 5px;" >
				<h1 style=""><strong>Company Name</strong></h1>
			</span>
		</div>
		<div style="">
			<img src="images/banner.jpg" height="280px" width="100%" alt="banner image">
		</div>
	</header>
	<br>
	<main>
		<form action="success.html" method="get" id="myform" style="margin: 20px;">
			<div style="margin: 20px;">
				<span style="float: left">
					<label for="firstname">First Name</label>
        			<input name="firstname" id="firstname" type="text" required style="margin-left: 19px">
				</span>
				<span style="margin-left: 60px;">
	        		<label for="middlename" style="margin-left: 7px;">Middle Name</label>
    	    		<input name="middlename" id="middlename" type="text" required>
				</span>
				<span style="margin-left: 60px;">
        			<label for="lastname">Last Name</label>
        			<input name="lastname" id="lastname" type="text" required>
				</span>
			</div>
			<div style="margin: 20px;">
				<span> 
					<label for="email">Email</label>
        			<input name="email" id="email" type="email" required placeholder="me123@example.com" style="margin-left: 55px;"></span>
				<span style="margin-left: 95px;">
					<label for="password">Password</label>
       			 	<input id="password" name="password" type="password">
				</span>
			</div>
			<div style="margin: 20px;">
				<span> 
					<label for="date">Date of Birth</label>
        			<input id="date" name="date" type="date" min="1998-01-01" style="margin-left: 5px;">
        		</span>
        	</div>
        	<div>
        		<fieldset style="border: none;">
         			<legend>Gender</legend>
       				<label for="Gender">Male</label>
	        		<input id="Gender" name="Gender" type="radio" value="Male">
    	    		
    	    		<label for="Gender">Female</label>
        			<input id="Gender" name="Gender" type="radio" value="Female">
        			
        			<label for="Gender">Others</label>
        			<input id="Gender" name="Gender" type="radio" value="Others">
       			 </fieldset>
        	</div>
        	<div>
        		<span style="float:left; width: 50%;">
              		<fieldset>
        				<legend>Permanent Address</legend>
        				<span>
        					<label for="textarea"></label>
        					<textarea id="textarea" name="textarea" cols="21" rows="5" placeholder="Building name/Street/Locality" style="margin-top: 3px; margin-left: 70px;"></textarea>
        				</span>
        				<br>
        				<span>
        					<label for="city">City</label>
        					<input name="city" id="city" type="text" required style="margin-left: 32px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        				<br>
        				<span>
        					<label for="state">State</label>
        					<input name="state" id="state" type="state" required style="margin-left:27px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        				<br>
        				<span>
        					<label for="Pincode">Pincode</label>
        					<input name="state" id="state" type="number" required style="margin-left: 5px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        			</fieldset>
        		</span>
        		<span style="width: 50%;">
        			<fieldset>
        				<legend>Present Address</legend>
        				<span>
        					<label for="textarea"></label>
        					<textarea id="textarea" name="textarea" cols="21" rows="5" placeholder="Building name/Street/Locality" style="margin-top: 3px; margin-left: 70px;"></textarea>
        				</span>
        				<br>
        				<span>
        					<label for="city">City</label>
        					<input name="city" id="city" type="text" required style="margin-left: 32px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        				<br>
        				<span>
        					<label for="state">State</label>
        					<input name="state" id="state" type="state" required style="margin-left:27px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        				<br>
        				<span>
        					<label for="Pincode">Pincode</label>
        					<input name="state" id="state" type="number" required style="margin-left: 5px; margin-bottom: 3px; margin-top: 3px;">
        				</span>
        			</fieldset>
        		</span>
    		</div>
        	<br>
        <div>
        	<fieldset>
         		<legend>Select Your Field of Interest</legend>
        	
        		<button id="sports" name="sports" type="checkbox" value="sports">Sports</button>

        		<button id="fav" name="fav" type="checkbox" value="Office">Books</button>
        
        		<button id="fav" name="fav" type="checkbox" value="College">Fashion</button>
        	</fieldset>
        </div>

		</form>
	</main>
</body>
